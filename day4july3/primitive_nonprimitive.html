<script>
    // compare by value for number datatype
    let a = 5;
    let b = 5;
    console.log(`a is equal with b: ${a==b}`);

    // compare by value by string datatype
    let str1 = 'sai';
    let str2 = 'sai';
    console.log(`str1 is equal with str2: ${str1 == str2}`);

    // compare by reference by number
    console.log({a} == {b}); 
    // compare by reference by string 
    console.log([str1] == [str2]);


</script>
