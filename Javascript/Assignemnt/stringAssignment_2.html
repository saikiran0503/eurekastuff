    let str1 = 'entertaiment';

    function Countcharacter(str1) { 
        let object = {};// Initialize an empty object to store character counts
        for (let i=0;i<str1.length;i++)// Loop through each character in the string
        {
            let char = str1[i];// Get the current character
            if (object[char]) { // If the character already exists in the object
                object[char] += 1; // Increment its count
            } else { 
                object[char] = 1;// If the character does not exist, add it with a count of 1
            }
        }
        return object;// Return the object containing character counts
    }

//Print the Abbreviation for a string

let str4 = 'Rabindra Nath Tagore';
function abbreviation(str4)
{
    let letters = str4.split(' ');// Split the string into an array of words
    let abbofop = '';// Initialize an empty string to store the abbreviation
    for (let i=0;i<letters.length;i++)// Loop through each word in the array
    {
        if (i === 0 || i === 1) // Check if the word is the first or second word
        {
            abbofop += letters[i][0].toUpperCase() + '. ';// Append the first letter of the word in uppercase followed by a dot
        } 
        else 
        {
            abbofop += letters[i].toLowerCase();// Append the entire word in lowercase
        }
    }
    return abbofop;
}
console.log(abbreviation(str4));
